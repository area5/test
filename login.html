<!DOCTYPE html>
  <html>
  <head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.3&appId=684659218326813"></script>
    <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-auto-logout-link="false" data-use-continue-as="true"></div>
  </body>
  <script type="text/javascript" src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script type="text/javascript">
    console.log("hello");
    FB.getLoginStatus(function(response) {
      console.log("response", response);
    });
  </script>
</html>
